<app-page-header
  [title]="isEdit() ? 'تعديل عقد مسجل' : 'إضافة عقد مسجل'"
/>

<div class="card" style="max-width:520px">
  @if (loadingData()) {
    <div class="spinner-overlay"><div class="spinner"></div></div>
  } @else {
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">رقم العقد <span class="required">*</span></label>
          <input class="form-control"
            [class.is-invalid]="form.controls.contractNumber.invalid && form.controls.contractNumber.touched"
            type="text" formControlName="contractNumber" placeholder="رقم العقد" />
          @if (form.controls.contractNumber.invalid && form.controls.contractNumber.touched) {
            <p class="form-error">رقم العقد مطلوب</p>
          }
        </div>
        <div class="form-group">
          <label class="form-label">اسم المالك <span class="required">*</span></label>
          <input class="form-control"
            [class.is-invalid]="form.controls.ownerName.invalid && form.controls.ownerName.touched"
            type="text" formControlName="ownerName" placeholder="الاسم بالكامل" />
          @if (form.controls.ownerName.invalid && form.controls.ownerName.touched) {
            <p class="form-error">اسم المالك مطلوب</p>
          }
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">
          صورة العقد @if (!isEdit()) { <span class="required">*</span> }
        </label>
        <app-file-upload
          [existingImageUrl]="existingImage()"
          (fileSelected)="onFileSelected($event)"
        />
      </div>

      <div class="flex gap-2" style="margin-top:8px">
        <button type="submit" class="btn btn-primary" [disabled]="loading()">
          @if (loading()) { جارٍ الحفظ... } @else { {{ isEdit() ? 'تحديث' : 'إضافة' }} }
        </button>
        <button type="button" class="btn btn-ghost" (click)="goBack()">إلغاء</button>
      </div>
    </form>
  }
</div>
